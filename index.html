<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blackjack!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/start-screen.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 id="main-title">Blackjack!</h1>
    <div id="start-screen">
        <button id="play-btn" type="button">Play</button>
    </div>

    <div id="main-wrapper">
        <main id="main">
            <h1 id="score-title" class="score-title">Current Score: 0</h1>
            <div class="cards-wrapper">
                <ul id="cards" class="cards">
                </ul>
            </div>
        </main>
        <div id="dealer">
            <h1 id="dscore-title" class="score-title">Dealer Score: 0</h1>
            <div class="cards-wrapper">
                <ul id="dcards" class="cards">
                </ul>
            </div>
        </div>
    </div>
    <div id="sec-row">
        <div id="choices" class="sec-row">
            <button id="hit-btn" type="button">Hit</button>
            <button id="stay-btn" type="button">Stay</button>
        </div>
        <div id="outcome">
            <div id="outcome-text">
            </div>
            <button id="replay-btn" type="button">Play Again</button>
        </div>
        <div class="sec-row">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
