<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blackjack!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/start-screen.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 id="main-title">Blackjack!</h1>
    <div id="start-screen">
        <button id="play-btn" type="button">Play</button>
    </div>

    <main id="main">
        <h1 id="score-title">Current Score: 0</h1>
        <div id="cards-wrapper">
            <ul id="cards">
            </ul>
        </div>
        <div id="choices">
            <button id="hit-btn" type="button">Hit</button>
            <button id="stay-btn" type="button">Stay</button>
        </div>
        <div id="bust">
            <div id="bust-text">
                <h1>BUST!!</h1>
                <h1>You Lose!</h1>
            </div>
            <button id="replay-btn" type="button">Play Again</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
